<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">

        <title>Bootstrap 5 Example</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

        <style>
            /* Override Bootstrap primary color with CSS variable */
            :root,
            [data-bs-theme=light] {
                --bs-blue: #ff6efd;
                --bs-primary: #ff6efd;
            }

            /* Additional styles */
            body {
                padding: 20px;
            }

            a {
                color: var(--bs-blue);
            }
        </style>
    </head>
